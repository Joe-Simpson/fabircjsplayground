<!doctype html>
<html lang="en">
	<head>
	    <!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	    <title>Fabric.js Playground</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
		    <div class="container justify-content-center">
		    	<a class="navbar-brand" href="#">
		    		<h1 class="display-4">Fabric.js Playground</h1>
		    	</a>
		    </div>
		</nav>
		<div class="container-fluid">
			<div class="row">
				<div class="col">
					<div class="container" id="canvasContainer" style="padding: 0px;">
						<canvas id="canvas" style="border:1px solid #000000;"></canvas>
					</div>
				</div>
				<div class="col" style="overflow: auto; max-height: 500px;">
					<ul class="list-group">
					    <li class="list-group-item">
					    	<div class="row">
								<h4>Overlay image</h4>
							</div>
							<div class="row">
								<div class="container">
									<button type="button" class="btn btn-primary" onclick="addOverlay()">
										Add Overlay
									</button>
									<button type="button" class="btn btn-primary" onclick="removeOverlay()">
										Remove Overlay
									</button>
								</div>
							</div>
					    </li>
					    <li class="list-group-item">
					    	<div class="row">
								<h4>Add image from file</h4>
							</div>
							<div class="row">
								<div class="input-group mb-3">
								    <div class="custom-file">
									    <input type="file" class="custom-file-input" id="uploadedImg" aria-describedby="inputGroupFileAddon01">
									    <label class="custom-file-label" for="uploadedImg">Choose file</label>
								    </div>
								</div>
							</div>
					    </li>
					    <li class="list-group-item">
					    	<div class="row">
								<h4>Add shapes</h4>
							</div>
							<div class="row">
								<div class="container">
									<button type="button" class="btn btn-primary" onclick="addCircle()">
										Add Circle
									</button>
									<button type="button" class="btn btn-primary" onclick="addSquare()">
										Add Square
									</button>
									<button type="button" class="btn btn-primary" onclick="addTriangle()">
										Add Triangle
									</button>
								</div>
							</div>
					    </li>
					    <li class="list-group-item">
					    	<div class="row">
								<h4>Remove objects</h4>
							</div>
							<div class="row">
								<div class="container">
									<button type="button" class="btn btn-warning" onclick="removeSelected()">
										Remove Selected
									</button>
									<button type="button" class="btn btn-warning" onclick="removeNewest()">
										Remove Newest
									</button>
									<button type="button" class="btn btn-danger" onclick="clearCanvas()">
										Clear Canvas
									</button>
								</div>
							</div>
					    </li>
					    <li class="list-group-item">
					    	<div class="row">
								<h4>Add path</h4>
							</div>
							<div class="row">
								<div class="container">
									<button type="button" class="btn btn-primary" onclick="addPath()">
										Add Path
									</button>
								</div>
							</div>
					    </li>
					    <li class="list-group-item">
					    	<div class="row">
								<h4>Animation</h4>
							</div>
							<div class="row">
								<div class="container">
									<button type="button" class="btn btn-success" onclick="animateRotate()">
										Animate Rotate
									</button>
									<button type="button" class="btn btn-success" onclick="animateMove()">
										Animate Move
									</button>
								</div>
							</div>
					    </li>
					    <li class="list-group-item">
					    	<div class="row">
								<h4>Gradient</h4>
							</div>
							<div class="row">
								<div class="container">
									<button type="button" class="btn btn-success" onclick="gradient()">
										Change Gradient
									</button>
								</div>
							</div>
					    </li>
					    <li class="list-group-item">
					    	<div class="row">
								<h4>Add text</h4>
							</div>
							<div class="row">
								<div class="container">
									<input type="text" name="addText" id="addText">
									<button type="button" class="btn btn-primary" onclick="addText()">
										Add Text
									</button>
									<button type="button" class="btn btn-primary" onclick="addBoldText()">
										Add Bold Text
									</button>
									<button type="button" class="btn btn-primary" onclick="addTextBox()">
										Add Text Box
									</button>
								</div>
							</div>
					    </li>
					    <li class="list-group-item">
					    	<div class="row">
								<h4>Test Button</h4>
							</div>
							<div class="row">
								<div class="container">
									<button type="button" class="btn btn-success" onclick="test()">
										This button does something..
									</button>
								</div>
							</div>
					    </li>
					</ul>
				</div>
			</div>
		</div>
		<hr>
		<div class="container">
			<div class="row justify-content-center">
				<div class="col">
					<div class="container">
						Postion-X: <span id="posx"></span>
					</div>
				</div>
				<div class="col">
					<div class="container">
						Postion-Y: <span id="posy"></span>
					</div>
				</div>
				<div class="col">
					<div class="container">
						Clicked Object: <span id="cobj"></span>
					</div>
				</div>
				<div class="col">
					<div class="container">
						Object-X: <span id="objx"></span>
					</div>
				</div>
				<div class="col">
					<div class="container">
						Object-Y: <span id="objy"></span>
					</div>
				</div>
			</div>
		</div>
	    <!-- Optional JavaScript -->
	    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	    <!-- Farbic.js -->
	    <script type="text/javascript" src="assets/js/fabric.js"></script>
	    <script type="text/javascript" src="assets/js/index.js"></script>
	</body>
</html>
